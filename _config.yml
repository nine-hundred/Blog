# Site
title:              "ninehundred's Blog"
bio:                "SW개발과 저자의 연대기를 포스트합니다."
description:        "개발과 나의 연대기"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://nine-hundred.github.io/Blog

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

Comments:           true
disqus_shortname:   https-nine-hundred-github-io-blog

